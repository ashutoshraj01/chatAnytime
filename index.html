<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <title>Chat App</title>
</head>

<body>
     <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo" height="35" width="35">
        </div>
        <div class="headerText">ChatAnytime</div>
     </header>
    <div class="container">
     
        <div id="loginForm">
            <h2>Enter User Name</h2>
            <div class="form">
                 <form>
                    <input id ="username" type="text" placeholder="username" autocomplete="off">
                     <span id="warningMessage"></span>
                     <input id="submitButton" class="submitButton" type="submit" value="Login">
                </form>
            </div>
        </div>
     
        <div id="chatRoom">
            
            <div class="onlineUsers">
            <div class="userList">
               <h2>Online Users:</h2>
               <div>
                   <ul id="list">
                       <li></li>
                    
                   </ul>
               </div>
           </div>
        </div>
           
        <div class="messageBox">
            <div class="messageArea">
                <ul id="messageList">
                </ul>
            </div>
          <div class="messageInput">
             <input type="text" placeholder="Type a message" id="chatInput" /> 
             <button type="submit" class="submitButton" id="send">Send</button>
            </div> 
        </div>
             
        </div>
    
    </div>

     <script type="text/javascript" src="./js/script.js"></script>
     <script  type="text/javascript">
        //  var socket = io(); // connecting to the server
     </script>
</body>

</html>
